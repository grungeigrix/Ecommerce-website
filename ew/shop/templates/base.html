


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <style type="text/css">
    	.material-icons.md-48 { font-size: 48px; }
    	.material-icons.md-24 { font-size: 24px; }
	</style>

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>

	<a href="{% url 'home' %}">Home</a>

</header>

<nav class="navbar navbar-expand-md navbar-light bg-info">

	<a href="" class="navbar-brand">
		<span class="material-icons text-success material-icons md-48">store</span>
	</a>
	<button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div id="navbar" class="collapse navbar-collapse justify-content-between">
		<ul class="navbar-nav">
			<li class="nav-item dropdown">
				<a class="nav-link text-light text-uppercase font-weight-bold px-3 dropdown-toggle" role="button" data-bs-toggle="dropdown" href="">Categories</a>
					<ul class="dropdown-menu">
						<a class="dropdown-item" href="">Category1</a>
						<a class="dropdown-item" href="">Category2</a>
						<a class="dropdown-item" href="">Category3</a>
						<a class="dropdown-item" href="">Category4</a>
						<a class="dropdown-item" href="">Category5</a>
					</ul>
			</li>
			<li class="nav-item ">
				<a class="nav-link text-light text-uppercase font-weight-bold px-3" href="">Contacts</a>
			</li>
			<li class="nav-item ">
				<a class="nav-link text-light text-uppercase font-weight-bold px-3" href="">About</a>
			</li>
		</ul>
	
		<form>
			<div class="input-group">
				<input type="text" placeholder="Search">
				<div >
					<button>
						<span class="material-icons material-icons md-24">search</span>
					</button>
				</div>
			</div>
		</form>

	</div>
</nav>

{% block content %}
{% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
